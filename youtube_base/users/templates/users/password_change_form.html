{% extends "base.html" %}

{% block title %}
    <title>Змініть свій пароль</title>
{% endblock %}

{% load crispy_forms_tags %}
{% block content %}
    <h1>Змініть свій пароль</h1>
    <p>Використайте форму нижче для зміни вашого пароля.</p>
    <form method='post'>
        {% csrf_token %} {{ form|crispy }}
        <button type="submit" class="btn-success" value="change_password">Змінити пароль</button>
    </form>
{% endblock %}
