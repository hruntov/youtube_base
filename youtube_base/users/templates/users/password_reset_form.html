{% extends "base.html" %}

{% block title %}
    <title>Відновіть свій пароль</title>
{% endblock %}

{% load crispy_forms_tags %}
{% block content %}
    <h1>Забули свій пароль?</h1>
    <p>Введіть ваш email для того, щоб відновити свій пароль.</p>
    <form method='post'>
        {% csrf_token %} {{ form|crispy }}
        <button type="submit" class="btn-success" value="Send e-mail">Змінити пароль</button>
    </form>
{% endblock %}
